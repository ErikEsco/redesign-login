<!DOCTYPE html>
<html lang="en">
<head id="header">
	<title>MyATT Login</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--<link rel="stylesheet" href="reset.css" /> -->
	<link rel="stylesheet" href="screen.css" />
</head>

<body>
	<div id="nav">
	<nav>
		<a href=" ">image</a> |
		<a href=" ">Shop</a> |
		<a href=" ">myAT&T</a> |
		<a href=" ">Support</a>
	</nav>
</div>

	<article id="content">
		<form method="post" action=" " class="login_form" name="login_form">
			<fieldset class="field">
				<legend>Log In to ATT!</legend>
				<div class="email">
				<label for="email">E-Mail:
				<input type="email" id="email" name="email" autofocus required placeholder="E-Mail Address">
				</label>
			</div>
			<div class="checkbox">
				<label for="create">
				<input type="checkbox" id="create" value="false">
				Create new user!
			</label>
			</div>
			<div class="password">
				<label for="password">Password:
				<input type="password" id="password" name="password" required placeholder="Password">
				</label>
			</div>
			<div class="forgot">
				Forgot<a href="https://www.att.com/olam/enterEmailForgotId.myworld">Email</a>or<a href="https://www.att.com/olam/unauth/fpwdEnterUserId.myworld">Password?</a>
			</div>
			<div class="submit">
				<button type="submit" name="submit" value="login"><strong>Log In</strong></button>
				<input type="button" class="button" value="Create Account" />
			</div>
			</fieldset>
		</form>
	</article>

	<footer id="footer">
		<small>Login Re-Design - Erik Escobar-Ocon</small>
		<small>COM 327 - Fall 2014</small>
		<small>Copyright 2014</small>
	</footer>
</body>
</html>
