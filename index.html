<!DOCTYPE html>
<html lang="en">
<head id="header">
	<title>MyATT Login</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--<link rel="stylesheet" href="reset.css" /> -->
	<link rel="stylesheet" href="screen.css" />
</head>

<body>
	<nav>
		<li>image</li>
		<li>Shop</li>
		<li>myATT&T</li>
		<li>Support</li> 
	</nav>
	<article id="content">
		<form method="post" action="#" class="login_form" name="login_form">
			<fieldset>
				<legend>Log In to ATT!</legend>
				<div class="email">
				<label for="email">E-Mail:</label>
				<input type="email" id="email" name="email" autofocus required placeholder="E-Mail Address">
			</div>
			<div class="checkbox">
				<input type="checkbox" id="create" value="false">
				<label for="create">Create new user!</label>
			</div>
			<div class="password">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required placeholder="Password">
			</div>
			<div class="forgot">
				Forgot <a href="https://www.att.com/olam/enterEmailForgotId.myworld"> Email</a> or <a 	href="https://www.att.com/olam/unauth/fpwdEnterUserId.myworld">Password?</a>
			</div>
			<div class="submit">
				<button type="submit" name="submit" value="login"><strong>Log In</strong></button>
				<input type="button" class="button" value="Create Account" />
			</div>
			</fieldset>
		</form>
	</article>

	<footer id="footer">
		<small>Login Re-Design - Erik Escobar-Ocon</small>
		<small>COM 327 - Fall 2014</small>
		<small>Copyright 2014</small>
	</footer>
</body>
</html>
